<main class="main">
  <h1>Tic Tac To</h1>

  <div *ngIf="playersData.startGame">
    <h3><span class="playerOne active">Player One:</span> {{ playersData.firstPlayer }} <span class="playerTwo active">Player Two:</span> {{ playersData.secondPlayer }}</h3>
  </div>

  <app-playersform *ngIf="!playersData.startGame"></app-playersform>
  <app-board-layout *ngIf="playersData.startGame"></app-board-layout>

</main>
